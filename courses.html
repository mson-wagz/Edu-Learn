                    <p class="text-white text-lg leading-relaxed">

                    </p>
                </div>
                <div class="absolute right-8 top-1/2 transform -translate-y-1/2">
                    <div class="w-32 h-32 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">

                        </svg>
                    </div>

            </div>

            <!-- Filter Tabs -->
            <div class="flex space-x-2 mb-8">
                <button class="filter-tab active bg-purple-500 text-white px-6 py-2 rounded-lg font-medium" data-filter="all">All</button>
                <button class="filter-tab bg-white text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-50" data-filter="designs">Designs</button>
                <button class="filter-tab bg-white text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-50" data-filter="programming">Programming</button>
                <button class="filter-tab bg-white text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-50" data-filter="games">Games</button>
                <button class="filter-tab bg-white text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-50" data-filter="marketing">Marketing</button>
                <button class="filter-tab bg-white text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-50" data-filter="events">Events</button>
            </div>
            

            <!-- Course Grid -->

            </div>
