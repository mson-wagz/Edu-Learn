<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/tailwind.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
    <header>
        <nav class="flex justify-start gap-44  items-center bg-white shadow-md h-20">
          <a href="index.html"><img src="images/Logo.png" alt="logo" class="w-50 h-20 ml-4 mt-4" /></a>
          <ul class="flex align-items-center gap-11 font-semibold">
            <li class="text-black text-base ">Main</li>
            <li class="text-black text-base ">Courses</li>
            <li class="text-black text-base ">Training</li>
            <li class="text-black text-base ">About Us</li>
            <li class="text-black text-base ">Contact</li>
          </ul>
          <div class="flex items-center  mr-3 gap-2">
            <button class="bg-purple-500 text-white px-4 py-1 rounded-md hover:bg-purple-600 transition duration-300" id="sign-up-btn">
              Sign Up
            </button>
            <a href="login.html"><button class="border text-black px-4 py-1 rounded-md  transition duration-300 ml-2" id="log-in-btn">
              Log In</button></a>
          </div>
        </nav>
      </header>
      <div class="flex">
        <div class=" h-max w-1/2 items-center" >
            <p class="text-purple-600 mt-16 ml-40 font-semibold text-lg">Welcome Back</p>
            <form id="login-form" class="flex flex-col items-center mt-10 gap-4">
                <div>
                  <label for="email" class="block mb-1 font-medium">Email Address</label>
                  <input type="email" id="email" name="email" class="w-80 h-9 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#6D54DE]" required>
                </div>
                <div>
                  <label for="password" class="block mb-1 font-medium">Password</label>
                  <input type="password" id="password" name="password" class="w-80 h-9 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#6D54DE]" required>
                </div>
                <div>
                  <button type="submit" class="w-60 bg-purple-600 text-white py-2 rounded-md  transition duration-300 font-semibold">
                    Sign Up
                  </button>
                </div>
              </form>

              <div class="flex items-center mt-3 ml-56 mb-4">
                <hr class="w-20 border-black" />
                <span class="px-2 text-sm text-black">or</span>
                <hr class="w-20 border-black" />
              </div>

              <button id="google-login" class="w-72 ml-40 flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-md hover:bg-gray-100 transition duration-300 mb-4">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
                <span>Log In with Google</span>
              </button>

              <p class="text-sm text-center mt-4 mb-14 font-bold ">
                Don't have an account? <a href="signup.html" class="text-purple-600 mb-20 hover:underline">Sign Up</a>
              </p>
        </div>
        <div class="bg-purple-600 h-screen w-1/2 flex items-center justify-center">
          <img src="images/login.png.png" alt="Login Image" class="w-3/4 h-auto">

        </div>

      </div>
      <script type="module" src="login.js"></script>
    
</body>
</html>
