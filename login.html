<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <link href="./dist/tailwind.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body class="bg-white">
  <header>
    <nav class="flex justify-between items-center bg-white shadow-md h-20 px-4 md:px-12">
      <a href="index.html">
        <img src="images/Logo.png" alt="logo" class="h-14 w-auto" />
      </a>

      <!-- Desktop Menu -->
      <ul class="hidden lg:flex gap-10 font-semibold">
        <li class="text-black text-base cursor-pointer">Main</li>
        <li class="text-black text-base cursor-pointer">Courses</li>
        <li class="text-black text-base cursor-pointer">Training</li>
        <li class="text-black text-base cursor-pointer">About Us</li>
        <li class="text-black text-base cursor-pointer">Contact</li>
      </ul>

      <!-- Action Buttons -->
      <div class="hidden lg:flex items-center gap-3">
        <button class="bg-purple-500 text-white px-4 py-1 rounded-md hover:bg-purple-600 transition duration-300" id="sign-up-btn">Sign Up</button>
        <a href="login.html">
          <button class="border text-black px-4 py-1 rounded-md transition duration-300">Log In</button>
        </a>
      </div>

      <!-- Hamburger Icon -->
      <div class="lg:hidden flex items-center">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden px-4 py-4 bg-white shadow-md">
      <ul class="flex flex-col gap-3 font-semibold">
        <li class="text-black text-base">Main</li>
        <li class="text-black text-base">Courses</li>
        <li class="text-black text-base">Training</li>
        <li class="text-black text-base">About Us</li>
        <li class="text-black text-base">Contact</li>
      </ul>
      <div class="flex flex-col gap-2 mt-4">
        <button class="bg-purple-500 text-white px-4 py-1 rounded-md hover:bg-purple-600 transition duration-300">Sign Up</button>
        <a href="login.html">
          <button class="border text-black px-4 py-1 rounded-md transition duration-300">Log In</button>
        </a>
      </div>
    </div>
  </header>

  <div class="flex flex-col-reverse lg:flex-row">
    <!-- Login Form -->
    <div class="w-full lg:w-1/2 px-6 md:px-16 mt-8 lg:mt-16">
      <p class="text-purple-600 font-semibold text-lg text-center lg:text-left">Welcome Back</p>
      <form id="login-form" class="flex flex-col items-center lg:items-start mt-8 gap-4">
        <div>
          <label for="email" class="block mb-1 font-medium">Email Address</label>
          <input type="email" id="email" name="email" class="w-80 max-w-full h-9 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#6D54DE]" required>
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" class="w-80 max-w-full h-9 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#6D54DE]" required>
        </div>
        <div>
          <button type="submit" class="w-60 bg-purple-600 text-white py-2 rounded-md transition duration-300 font-semibold">
            Log In
          </button>
        </div>
      </form>

      <div class="flex items-center justify-center lg:justify-start mt-4">
        <hr class="w-20 border-black" />
        <span class="px-2 text-sm text-black">or</span>
        <hr class="w-20 border-black" />
      </div>

      <button id="google-login" class="w-72 max-w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-md hover:bg-gray-100 transition duration-300 mt-3">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        <span>Log In with Google</span>
      </button>

      <p class="text-sm text-center mt-4 mb-10 font-bold">
        Don't have an account? <a href="signup.html" class="text-purple-600 hover:underline">Sign Up</a>
      </p>
    </div>

    <!-- Right Image -->
    <div class="w-full lg:w-1/2 h-64 lg:h-screen bg-purple-600 flex items-center justify-center">
      <img src="images/login.png.png" alt="Login Image" class="w-3/4 h-auto">
    </div>
  </div>

  <script>
    // Hamburger toggle
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

  <script type="module" src="login.js"></script>
</body>
</html>
